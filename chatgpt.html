<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .card-container {
            display: flex;
            gap: 20px;
        }

        .card {
            width: 250px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-info {
            padding: 20px;
            text-align: center;
        }

        .card-info h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }

        .card-info p {
            margin: 5px 0;
            color: #666;
        }

        .card-info a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .card-info a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card">
        <img src="https://via.placeholder.com/250x200" alt="User Photo">
        <div class="card-info">
            <h3>John Doe</h3>
            <p>Email: john.doe@example.com</p>
            <p>Date of Birth: 1990-05-15</p>
            <p>City: New York</p>
        </div>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/250x200" alt="User Photo">
        <div class="card-info">
            <h3>Jane Smith</h3>
            <p>Email: jane.smith@example.com</p>
            <p>Date of Birth: 1985-09-12</p>
            <p>City: Los Angeles</p>
        </div>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/250x200" alt="User Photo">
        <div class="card-info">
            <h3>David Johnson</h3>
            <p>Email: david.johnson@example.com</p>
            <p>Date of Birth: 1992-12-30</p>
            <p>City: Chicago</p>
        </div>
    </div>
</div>

</body>
</html>
